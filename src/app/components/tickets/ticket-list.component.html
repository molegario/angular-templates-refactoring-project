<div id="tickets">
  <ul>
    @for (ticket of tickets(); track ticket.id) {
      <li>
        <div appTicketItem [ticket]="ticket">
          <h2>{{ ticket.title }}</h2>
          <p>{{ ticket.description }}</p>
        </div>
      </li>
    } @empty() {
      <p id="no-tickets">no tickets</p>
    }
  </ul>
</div>
