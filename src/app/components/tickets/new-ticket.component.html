<form id="new-ticket" (ngSubmit)="onTicketSubmit()">
  <p>
    <label>Title</label>
    <input name="title" id="title" [(ngModel)]="ticketTitle"/>
  </p>
  <p>
    <label>Request</label>
    <textarea name="request" id="request" rows="3" [(ngModel)]="ticketDescription"></textarea>
  </p>
  <p>
    <button type="submit">
      <span>
        Submit
      </span>
      <span class="icon">
        ‚å≤
      </span>
    </button>
  </p>
</form>
